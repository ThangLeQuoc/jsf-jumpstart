<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>JSF Jumpstart</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>

</head>

<body>
	<h:panelGroup layout="block" styleClass="container">
	#{helloWorld.getMessage()}

	<h:form>
			<h:inputText id="name" value="#{name}"
				a:placeholder="What's your name ?" styleClass="form-group"></h:inputText>
			<h:commandButton value="Submit">
				<f:ajax execute="name" render="output"></f:ajax>
			</h:commandButton>
			<h:outputText value="Hello, #{name}" rendered="#{not empty name}"></h:outputText>
		</h:form>
		<h1>This is a text</h1>
	</h:panelGroup>


</body>
</html>
