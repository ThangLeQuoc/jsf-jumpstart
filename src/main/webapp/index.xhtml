<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>JSF Tutorial!</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>

</head>

<body>
	#{helloWorld.getMessage()}

	<h:form>
		<h:inputText id="name" value="#{name}"
			a:placeholder="What's your name ?"></h:inputText>
		<h:commandButton value="Submit"></h:commandButton>
		<h:outputText value="Hello, #{name}" rendered="#{not empty name}"></h:outputText>
	</h:form>
	<h1>This is a text</h1>
</body>
</html>
